<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>OnePay JSON Request Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    .card {
      border-radius: 14px;
    }
    textarea {
      font-family: monospace;
      font-size: 15px;
      direction: ltr;
    }
    pre {
      background: #1e1e1e;
      color: #00e676;
      padding: 15px;
      border-radius: 12px;
      max-height: 400px;
      overflow: auto;
    }
    #copyResponseBtn {
      padding: 3px 10px;
      font-size: 13px;
    }
    .response-wrapper {
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 6px;
      right: 20px;
      padding: 4px 10px;
      font-size: 12px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      opacity: 0;
      transition: 0.2s ease-in-out;
      cursor: pointer;
    }

    .response-wrapper:hover .copy-btn {
      opacity: 1;
    }

    .copy-btn:active {
      transform: scale(0.95);
    }

  </style>
</head>

<body>

<div class="container py-5">

  <div class="card shadow-lg p-4">

    <h3 class="mb-4 text-center">OnePay API JSON Tester</h3>

    <!-- API TOKEN INPUT -->
    <div class="mb-3" dir="ltr">
      <label class="form-label fw-bold">API Token</label>

      <div class="input-group">
        <input
                type="text"
                id="apiTokenInput"
                class="form-control"
                placeholder="Enter your OnePay token here..."
        >

        <button class="btn btn-outline-secondary" id="pasteTokenBtn">Paste</button>
        <button class="btn btn-success" id="saveTokenBtn">Save</button>
      </div>

      <small class="text-muted">* Token is saved automatically in your browser (localStorage)</small>
    </div>

    <!-- Wallet Type -->
    <div class="mb-3">
      <label class="form-label fw-bold">اختر نوع المحفظة</label>
      <select id="walletSelect" class="form-select">
        <option value="" selected disabled>-- أختر المحفظة --</option>
        <option value="cashpay">كاش باي</option>
        <option value="jawali">جوالي</option>
        <option value="shamilmoney">شامل موني</option>
      </select>
    </div>

    <!-- API Selection -->
    <div class="mb-3">
      <label class="form-label fw-bold">اختر العملية</label>
      <select id="apiSelect" class="form-select">
        <option value="" selected disabled>-- أختر نوع العملية --</option>
        <option value="accountinfo">accountinfo (GET)</option>
        <option value="createorder">createorder</option>
        <option value="checkorder">checkorder</option>
        <option value="invoicelist">invoice/list (GET)</option>
      </select>
    </div>

    <!-- JSON Input -->
    <div class="mb-3">
      <label class="form-label fw-bold">Payload (JSON)</label>
      <textarea id="jsonInput" rows="10" class="form-control" placeholder='{"payment_name":"cashpay"}'></textarea>
    </div>

    <!-- Email input (for invoice list) -->
    <div id="emailBox" class="mb-3 d-none">
      <label class="form-label fw-bold">Email (for invoice list)</label>
      <input id="invoiceEmail" type="email" class="form-control" placeholder="example@mail.com">
    </div>

    <button id="sendBtn" class="btn btn-primary w-100 py-2 fw-bold" disabled>
      <span id="btnText">Send Request</span>
      <span id="btnLoader" class="spinner-border spinner-border-sm d-none"></span>
    </button>

    <div class="response-wrapper position-relative mt-4">
      <button id="copyResponseBtn" class="copy-btn">نسخ</button>
      <pre id="responseBox" class="response-box" dir="ltr">{..}</pre>
    </div>


  </div>

</div>

<script src="assets/js/script.js"></script>
</body>
</html>
