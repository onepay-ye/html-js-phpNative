<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OnePay - إنشاء طلب دفع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container py-5">
    <div class="card mx-auto shadow-sm payment-card">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-3">إنشاء طلب دفع</h3>

        <form id="paymentForm" novalidate>
          <div class="mb-3">
            <label class="form-label">رقم الهاتف (المُرسل)</label>
            <input type="tel" id="payerPhone" class="form-control" placeholder="مثال: 967770000000" required>
          </div>

          <div class="mb-3">
            <label class="form-label">البريد الإلكتروني (اختياري)</label>
            <input type="email" id="payerEmail" class="form-control" placeholder="email@example.com">
          </div>

          <div class="row g-2">
            <div class="col-6 mb-3">
              <label class="form-label">العملة</label>
              <select id="currency" class="form-select">
                <option value="YER">YER</option>
                <option value="USD">USD</option>
              </select>
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">المبلغ</label>
              <input type="number" id="amount" class="form-control" min="1" value="500" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">الوصف</label>
            <input type="text" id="description" class="form-control" placeholder="وصف العملية">
          </div>

          <button id="submitBtn" class="btn btn-primary w-100">
            <span id="btnText">إنشاء طلب الدفع</span>
            <span id="btnLoader" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          </button>
        </form>

        <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index:1055"></div>

        <div id="resultBox" class="mt-3 d-none">
          <h6>نتيجة الطلب</h6>
          <pre id="resultPre" class="small bg-light p-2 rounded"></pre>
          <div class="mt-2">
            <a id="toOtp" href="otp.html" class="btn btn-success">الانتقال لتأكيد الدفع (OTP)</a>
            <a id="toStatus" href="status.html" class="btn btn-outline-secondary">التحقق من الحالة</a>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
